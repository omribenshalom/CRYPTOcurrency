<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoCurrency</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./assets/favicon/favicon-froggy.ico"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <script
      defer
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    ></script>
    <script defer src="./js/ajax.js"></script>
    <script defer src="./js/storage.js"></script>
    <script defer src="./js/index.js"></script>
  </head>

  <body class="parallax" onload="init()">
    <header>
      <h1 onclick="init()">CRYPTO <span> currency </span></h1>
      <div class="my-navbar">
        <a class="btn navlink" onclick="init()">Home</a>
        <a class="btn navlink" onclick="buildChart()">Live Reports</a>
        <a class="btn navlink" onclick="buildAbout()">About</a>
      </div>
    </header>

    <div class="search">
      <input
        id="search-input"
        type="text"
        placeholder="Search.."
        name="search"
        onkeyup="search()"
      />
    </div>

    <main id="main-html">
      <div id="main-container"></div>
      <div id="about-container"></div>
      <div id="chart-container"></div>
      <div id="error-container"></div>
    </main>

    <div class="modal-container">
      <div class="modal-box">
        <div class="modal-header">
          <h2>Max Coins To Follow is 5</h2>
          <h4>go back or unFollow one coin below</h4>
          <img
            src="./assets/images/x.png"
            class="modal-close-button"
            onclick="closeModal()"
          />
        </div>
        <div id="modal-main"></div>
      </div>
    </div>

    <footer>
      <h4>&copy; Omri Ben Shalom</h4>
    </footer>
  </body>
</html>
